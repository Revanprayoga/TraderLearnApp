<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      width: 300px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #00bfff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-container button:hover {
      background: #007acc;
    }
    .error {
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error" id="errorMessage" style="display: none;">Invalid username or password</p>
    </form>
  </div>
  <script>
    // Login validation logic
    const validUsername = "admin"; // Ganti dengan username yang kamu berikan
    const validPassword = "12345"; // Ganti dengan password yang kamu berikan

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        window.location.href = "dashboard.html"; // Redirect ke halaman selanjutnya
      } else {
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.style.display = "block";
        errorMessage.textContent = "Invalid username or password";
      }
    });
  </script>
</body>
</html>
